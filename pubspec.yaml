name: quran
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.15
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  flutter_localizations:
    sdk: flutter
  intl: any
  scrollable_positioned_list: ^0.3.8
  keep_screen_on: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon.png"

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: surahnames
      fonts:
        - asset: assets/surah_names.ttf
  assets:
    - assets/
